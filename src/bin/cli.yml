name: kvs
version: "0.1.0"
author: Christopher Coverdale<chris.coverdale24@gmail.com>
about: A cli to read/write to a key value store.
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - get:
        short: g
        long: get
        value_name: KEY
        help: Gets the value according to the key passed
        takes_value: true
